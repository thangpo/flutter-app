workflows:
  ios-unsigned:
    name: iOS Unsigned Build
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      vars:
        HOMEBREW_NO_AUTO_UPDATE: 1
        HOMEBREW_NO_ANALYTICS: 1
        COCOAPODS_DISABLE_DETERMINISTIC_UUIDS: 1
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - $HOME/Library/Caches/Homebrew
        - $HOME/.gem
    scripts:
      # 1. Cài CocoaPods từ Homebrew (AN TOÀN NHẤT)
      - name: Install CocoaPods (Homebrew)
        script: |
          brew install cocoapods
          echo "CocoaPods version: $(pod --version)"

      # 2. Cài ffi pure Ruby (tránh lỗi native compile)
      - name: Install ffi (pure Ruby)
        script: |
          gem uninstall ffi -a -x || true
          gem install ffi --platform=ruby -- --disable-system-libffi
          echo "FFI installed (pure Ruby)"

      # 3. Clean project & cache
      - name: Clean Project
        script: |
          flutter clean
          flutter pub get
          rm -rf ios/Pods ios/Podfile.lock
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

      # 4. Cài Pods
      - name: Install Pods
        script: |
          cd ios
          pod repo update
          pod install --verbose
          cd ..

      # 5. Build iOS (no codesign)
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign --verbose

      # 6. Đóng gói IPA
      - name: Package IPA
        script: |
          mkdir -p Payload
          cp -R build/ios/Release-iphoneos/Runner.app Payload/
          zip -r Runner.ipa Payload
          rm -rf Payload
          mv Runner.ipa build/

    artifacts:
      - build/Runner.ipa
      - ios/Podfile.lock

    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
